[section_advanced]
en="Advanced settings"
ru="Продвинутые опции"

[damage_visible_timeout]
en="Number of seconds to display the damage for"
ru="Сколько секунд отображать нанесённый урон?"

[hitmarker]
en="Path to the hit marker overlay (w/o materials folder and w/o .vmt extension), leave empty to disable hit marker"
ru="Путь к оверлею указателя попадания (без папки materials и без расширения .vmt); оставьте пустым, чтобы отключить указатель попадания"

[hitmarker_visible_timeout]
en="Number of seconds to display hit marker for"
ru="Сколько секунд отображать указатель попадания?"

[hitsound]
en="Path to the hit sound (w/o sound folder), leave empty to disable hit sound"
ru="Путь к звуку попадания (без папки sound); оставьте пустым, чтобы отключить звук попадания"

[killstreak_visible_timeout]
en="Number of seconds to display killstreak status for"
ru="Сколько секунд отображать статус убийства?"

[queue_timeout]
en="Number of seconds before damage/killstreak queue is flushed. The higher this value, the longer will it take for the plugin to detect killstreaks and calculate damage."
ru="Сколько секунд до сброса очереди урона и статусов убийств? Чем больше это значение, тем позже плагин будет показаывать статусы убийств и нанесённый урон."

[killstreak_scheme]
en="Killstreak scheme/pack. Should be located in ../cfg/source-python/sp_killstreaker/killstreaks/ directory."
ru="Пакет статусов убийств. Должен находиться в папке ../cfg/source-python/sp_killstreaker/killstreaks/"

[showdamage_enabled]
en="Enable showing damage? 0 - disable, 1 - enable"
ru="Включить отображение нанесённого урона? 0 - выключить, 1 - включить"

[killstreak_enabled]
en="Enable killstreaks? 0 - disable, 1 - enable"
ru="Включить статусы убийств? 0 - выключить, 1 - включить"

[killstreak_reset_every_round]
en="Reset killstreaks every round? 0 - don't, 1 - reset"
ru="Сбрасывать статусы убийств каждый раунд? 0 - нет, 1 - да"
